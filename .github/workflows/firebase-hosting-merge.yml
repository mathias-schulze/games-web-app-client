name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout private resources
        uses: actions/checkout@v2
        with:
          repository: mathias-schulze/games-web-app-resources
          token: ${{ secrets.SRC_REPO_ACCESS_TOKEN }}
          path: public/extern
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MSZ_GAMES }}"
          channelId: live
          projectId: msz-games
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
